<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include header.html %}
    <main>
        <h1>{{ page.title }}</h1>
        <em>{{ page.time }}</em>
        <hr>
        {{ content }}
        {% if page.note == "" %}
        {% else %}
        <blockquote>
            <h3>Special Note</h3>
            <p>{{ page.note }}</p>
        </blockquote>
        {% endif %}
    </main>
  </body>
</html>
